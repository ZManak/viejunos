<!DOCTYPE html>
<html lang="en">
<head>
    <title> El club viejuner </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <main>
        <h1>El Club Viejuner</h1>
        <form id="datos-personales" action="/action_page.php" taget="_blank" method="post">
            <fieldset>
            <legend>TÚ</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" autofocus required><br>
            <label for="first-name">Apellidos:</label>
            <input type="text" id="first-name" name="first-name" required><br>
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="1" required><br>
            <label for="sex">Hombre</label>
            <input type="radio" id="sex" name="sex" value="man" required>
            <label for="sex">Mujer</label>
            <input type="radio" id="sex" name="sex" value="woman"><br>
            <input type="checkbox" id="viejo-si" name="viejo-si" value="viejo-si" required>
            <label for="viejo-si">Me siento viejuner</label><br>
            <label for="about">Escribe algo sobre ti:</label><br>
            <textarea form="datos-personales" rows="4" cols="50" required>Escribe algo...</textarea><br>
            </fieldset>
            
            <fieldset>
            <legend>TUS CIRCUNSTANCIAS</legend>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email"><br>
            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{9}" required><br>  
            <input type="submit" value="Submit">
            <input type="reset">
            </fieldset>
        </form>

        <form action="">
            <h1>Los Ladronzuelos de bicicletas</h1>
          <fieldset>
            <legend>¿CÓMO ERA TU BICI?</legend>
            <label for="time">Fecha y Hora</label>
             <input type="datetime-local" id="time" name="time"><br>
            
             <label for="colorBike">Color of the stolen Bike</label>
             <input type="color" id="colorBike" name="colorBike"><br>
            
             <label for="price"> Price of the Bike</label>
             <input type="range" id="price" name="price"
                    min="50" max="1500" value="100" step="10"><br>
           
            <label for="typeBike">Tipo de bici:</label>
            <select name="typeBike" id="typeBike">
              <option value="W.Oldman"> Paseo: Señorial</option>
              <option value="W.noPoor"> Paseo: Anti-plebeyos</option>
              <option value="W.arrogance"> Paseo: Por encima del hombro</option>
              <option value="M.Gamusinos"> Montaña: Cazadora de gamusinos</option>
              <option value="M.smellFlowers"> Montaña: Hueleflores premium</option>
              <option value="M.fangoLovers"> Montaña: Fango lovers</option>
              <option value="R.1,5m"> Carreras: Metro y medio</option>
              <option value="R.redSkin"> Carreras: Fluorescente edition</option>
              <option value="R.grups"> Carreras: Grupitors</option>
            </select><br>

            <label for="accesories">Accesorios (usa Ctrl+Clic para seleccionar varios)</label><br>
            <select name="accesories" id="accesories" size="6" multiple>
                <option value="lilWheels">Ruedines</option>
                <option value="stickers">Pegatinas</option>
                <option value="lilBasket">Cestita</option>
                <option value="inflator">Bomba de aire</option>
                <option value="bikeBell">Timbre</option>
                <option value="focus">Foco</option>
            </select><br>
            
            <label for="brand">Marca:</label>
            <input list="brand" id="brand-choice" name="brand-choice">
            <datalist id="brand">
                <option value="specialized">specialized</option>
                <option value="trek">trek</option>
                <option value="merida">merida</option>
                <option value="scott">scott</option>
                <option value="giant">giant</option>
                <option value="cube">cube</option>
                <option value="lapierre">lapierre</option>
                <option value="orbea">orbea</option>
                <option value="cannondale">cannondale</option>
                <option value="bmc">bmc</option>
                <option value="canyon">canyon</option>
                <option value="look">look</option>
                <option value="protek">protek</option>
                <option value="megamo">megamo</option>
                <option value="pinarello">pinarello</option>
                <option value="bianchi">bianchi</option>
                <option value="bh">bh</option>
                <option value="factor">factor</option>
                <option value="ghost">ghost</option>
                <option value="cervélo">cervélo</option>
                <option value="argon">argon</option>
            </datalist>
            <br>
            <input type="submit" value="Submit">
            <input type="reset">
            </fieldset>
         </form>
    </main>
    
</body>
</html>
